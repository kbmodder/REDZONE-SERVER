<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBX INJECTOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .title {
      color: red;
      font-size: 22px;
      text-align: center;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    .madara-img {
      display: block;
      margin: 10px auto;
      width: 90px;
      border-radius: 50%;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
    }

    .inject-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    .terminal {
      background: #111;
      border: 2px solid lime;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      height: 220px;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-line;
    }

    .background-status {
      margin-top: 10px;
      text-align: center;
      color: #00ffaa;
      font-size: 13px;
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">KBX INJECTOR</div>
    <img class="madara-img" src="https://i.imgur.com/34JmQxD.png" alt="Madara" />
    <button class="inject-button" onclick="manualInject()">INJECT SCRIPT</button>
    <div class="terminal" id="terminal">[Waiting for inject...]</div>
    <div class="background-status" id="statusMessage">[Running in background...]</div>
    <div class="footer">TELEGRAM: @DESIBILLAL1</div>
  </div>

  <!-- Sound FX -->
  <audio id="injectSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    let lastPredictedPeriod = null;

    function manualInject() {
      const period = generatePeriod();
      if (period === lastPredictedPeriod) {
        alert("Prediction for this period already made!");
        return;
      }
      lastPredictedPeriod = period;
      runInjectLogic(period);
    }

    function runInjectLogic(period) {
      const terminal = document.getElementById("terminal");
      terminal.innerText = "";

      const sound = document.getElementById("injectSound");
      sound.play();

      const status = document.getElementById("statusMessage");
      status.innerText = "[Running in background...]";
      status.style.display = "block";

      setTimeout(() => {
        status.innerText = "";
        status.style.display = "none";
      }, 5000);

      const lastDigit = parseInt(period.slice(-1));
      const type = lastDigit % 2 === 0 ? "SMLL" : "BIGG";
      const num1 = Math.floor(Math.random() * 10);
      let num2 = Math.floor(Math.random() * 10);
      while (num2 === num1) num2 = Math.floor(Math.random() * 10);

      const lines = [
        "Injecting script...",
        "Loading kbxcore.dll",
        "Establishing chakra channel...",
        "Bypassing game firewall...",
        "Injecting...",
        "Progress: 25%",
        "Progress: 50%",
        "Progress: 99%",
        "INJECT SUCCESS ✅",
        `PERIOD: ${period}`,
        `PREDICTION: ${type}`,
        `NUMBERS: ${num1}, ${num2}`,
        "SCRIPT TERMINATED ⚡"
      ];

      let i = 0;
      const interval = setInterval(() => {
        if (i < lines.length) {
          terminal.innerText += lines[i] + "\n";
          terminal.scrollTop = terminal.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
        }
      }, 400);
    }

    function generatePeriod() {
      let now = new Date();
      let year = now.getUTCFullYear();
      let month = String(now.getUTCMonth() + 1).padStart(2, '0');
      let day = String(now.getUTCDate()).padStart(2, '0');
      let hours = now.getUTCHours();
      let minutes = now.getUTCMinutes();
      let totalMinutes = hours * 60 + minutes;
      return `${year}${month}${day}1000${10001 + totalMinutes}`;
    }

    // Auto inject every new minute
    setInterval(() => {
      const now = new Date();
      const seconds = now.getSeconds();

      if (seconds === 0) {
        const currentPeriod = generatePeriod();
        if (currentPeriod !== lastPredictedPeriod) {
          lastPredictedPeriod = currentPeriod;
          runInjectLogic(currentPeriod);
        }
      }
    }, 1000);
  </script>
</body>
</html>
